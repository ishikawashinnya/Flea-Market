version: 2.1
orbs:
  php: circleci/php@1
jobs:
  test-php:
    # Install php packages and run tests
    docker:
      - image: cimg/php:8.3-node
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install Composer dependencies
          command: |
            cd src  # srcディレクトリに移動
            composer install  # 依存パッケージをインストール
      - run:
          name: Run tests
          command: |
            cd src  # srcディレクトリに移動
            ./vendor/bin/phpunit  # PHPUnitを実行

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-php
