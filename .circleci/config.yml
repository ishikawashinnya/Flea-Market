version: 2.1
orbs:
  php: circleci/php@1
jobs:
  test-php:
    # Install php packages and run tests
    docker:
      - image: cimg/php:8.3-node
      - image: mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: demo_test
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Install MySQL Client
          command: |
            sudo apt-get update
            sudo apt-get install -y mysql-client
      - run:
          name: Wait for MySQL to be ready
          command: |
            for i in `seq 1 10`; do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: MySQL Connection Test
          command: |
            mysql -h mysql -u root -proot -e "SHOW DATABASES;"
      - run:
          name: Install Composer dependencies
          command: |
            cd src  # srcディレクトリに移動
            composer install  # 依存パッケージをインストール
      - run:
          name: Clear Laravel Cache
          command: |
            cd src
            php artisan config:clear
            php artisan cache:clear
      - run:
          name: Run tests
          command: |
            cd src  # srcディレクトリに移動
            ./vendor/bin/phpunit  # PHPUnitを実行

  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-php
